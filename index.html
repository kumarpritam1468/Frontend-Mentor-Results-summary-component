<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="phnprac3.css">

    <link rel="stylesheet" href="prac3.css">
    <link rel="stylesheet" href="img/HankenGrotesk-VariableFont_wght.ttf">


    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div id="container">
        <div id="left">
            <h5>Your Results</h5>

            <div id="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h4>Great</h4>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="right">
            <h5>Summary</h5>
            <div class="box" id="box1">
                <img src="img/icon-reaction.svg" alt="">
                <h6>Reaction</h6>
                <h4>80</h4>
                <p>/ 100</p>
            </div>
            <div class="box" id="box2">
                <img src="img/icon-memory.svg" alt="">
                <h6>Memory</h6>
                <h4>92</h4>
                <p>/ 100</p>
            </div>
            <div class="box" id="box3">
                <img src="img/icon-verbal.svg" alt="">
                <h6>Verbal </h6>
                <h4>61</h4>
                <p>/ 100</p>
            </div>
            <div class="box" id="box4">
                <img src="img/icon-visual.svg" alt="">
                <h6>Visual </h6>
                <h4>72</h4>
                <p>/ 100</p>
            </div>
            <button id="btn">Continue</button>
        </div>
    </div>
</body>
</html>
